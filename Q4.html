<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size </title>
    <style>
        body{
            overflow: hidden;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        img{
            height: 500px;
            width: 800px;
            border: 5px solid black;
        }
        img:hover{
            scale: 1.5;
            transition: 1.5s;

        }
    </style>
</head>
<body>
    <img src="./image temple.webp" alt="temple">
</body>
</html>
