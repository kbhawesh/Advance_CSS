<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Page</title>
    <style>
        .page{
            background-image: linear-gradient(to bottom, #59a3d4, #3a068e);
            height: 100vh;
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 60px;
            margin-bottom: 10px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>Welcome to our Website</h1>
        <p>Enjoy the stunning blue gradient background</p>
    </div>
</body>
</html>
